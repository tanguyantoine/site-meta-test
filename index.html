<!DOCTYPE html>
<html>
  <head>
    <title>From og</title>
    <meta property="og:type" content="article" />
    <meta property="og:title" content="UNSET" />
    <meta property="og:description" content="no description" />
  </head>
  <body>
    <h1>OG meta from js</h1>
    <script>
      function createMeta(name, content) {
        const link = document.createElement('meta')
        link.setAttribute('property', name)
        link.content = content
        document.getElementsByTagName('head')[0].appendChild(link)
      }
      document.querySelector('meta[property="og:title"]').content = 'from js sync'
      document.querySelector('meta[property="og:description"]').content = 'description from js sync'
      createMeta('og:type', 'article')
      createMeta('og:site_name', 'Bearer.sh')
      createMeta('og:url', window.location)
      createMeta('og:image', 'https://' + window.location.hostname + '/img.jpg')
    </script>
  </body>
</html>
